<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時計を読もう</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: manipulation; /* Disable double-tap zoom on mobile */
        }
        .btn-3d {
            transition: all 0.1s ease-out;
        }
        .btn-3d:active {
            transform: translateY(4px);
        }
        .btn.selected {
            background-color: #06b6d4; /* cyan-500 */
            color: white;
            transform: translateY(2px);
            box-shadow: 0 4px 0 #0891b2;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-2xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            padding: 1.5rem; /* p-6 */
            width: 100%;
            text-align: center;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .container {
                padding: 2rem; /* sm:p-8 */
            }
        }
        .clock-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 2rem auto;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #475569; /* slate-600 */
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.1),
                0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #475569; /* slate-600 */
            border-radius: 50%;
            z-index: 10;
        }
        .hour-hand, .minute-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 5px;
        }
        .hour-hand {
            width: 8px;
            height: 75px;
            background: #475569; /* slate-600 */
            transform: translateX(-50%) rotate(0deg);
        }
        .minute-hand {
            width: 6px;
            height: 105px;
            background: #64748b; /* slate-500 */
            transform: translateX(-50%) rotate(0deg);
        }
        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #475569; /* slate-600 */
        }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 20; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 2rem; border-radius: 1.5rem;
            text-align: center; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px); transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: translateY(0); }
        .disabled-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.01);
            z-index: 15; display: none; border-radius: 50%;
        }
        .disabled-overlay.active { display: block; }
        .number-marker {
            position: absolute; font-weight: bold; color: #475569; /* slate-600 */
            transform: translate(-50%, -50%); font-size: 1.25rem;
        }
        .stamp {
            font-size: 2.5rem;
            line-height: 1;
        }
        .stamp-slot {
            width: 44px;
            height: 44px;
            border: 2px dashed #fbbf24; /* amber-400 */
        }
        .stamp-pop {
            animation: pop 0.8s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Picker styles */
        .picker-wheel-wrapper {
            height: 144px; /* item height * 3 */
            width: 80px;
            overflow: hidden;
            touch-action: none; /* Prevent browser scrolling on picker */
        }
        .picker-item {
            height: 48px; /* Should match the highlight box height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: #475569; /* slate-600 */
            user-select: none; /* Prevent text selection */
        }
        .medal-icon {
            font-size: 3rem;
            line-height: 1;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        #medal-icon-large {
            font-size: 6rem;
        }
        .medal-celebration {
            animation: medal-pop 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes medal-pop {
            0% { transform: scale(0) rotate(-360deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800 flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div id="main-container" class="w-full max-w-2xl mx-auto text-center">

        <div id="mode-selection-screen" class="container">
            <a href="https://manameba.com/" class="absolute top-4 left-4 sm:top-6 sm:left-6 text-slate-400 hover:text-slate-600 transition-colors z-10 text-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="m15 18-6-6 6-6"/></svg>
                <span>ホームにもどる</span>
            </a>
            <h1 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-6">時計を読もう</h1>
            <p class="text-gray-600 mb-6 sm:text-lg">練習したいモードを選んでね！</p>
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">モード選択</h2>
                <div class="flex justify-center gap-2 sm:gap-4">
                    <button id="mode-analog-input" class="btn btn-3d mode-btn bg-gray-200 text-lg sm:text-xl font-bold py-3 px-4 sm:px-6 rounded-lg" data-mode="analog-input" style="box-shadow: 0 6px 0 #9ca3af;">アナログから入力</button>
                    <button id="mode-digital-set" class="btn btn-3d mode-btn bg-gray-200 text-lg sm:text-xl font-bold py-3 px-4 sm:px-6 rounded-lg" data-mode="digital-set" style="box-shadow: 0 6px 0 #9ca3af;">針をうごかす</button>
                </div>
            </div>
            <button id="next-to-q-count" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 sm:py-4 rounded-lg text-2xl mb-3" style="box-shadow: 0 6px 0 #0891b2;">次へ</button>
            <button id="show-stamp-card" class="btn-3d w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-lg text-xl" style="box-shadow: 0 6px 0 #b45309;">スタンプカード</button>
        </div>

        <div id="question-count-screen" class="container hidden">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-6">問題数を選んでね</h1>
            <div class="mb-6">
                <div class="flex justify-center gap-2 sm:gap-4">
                    <button class="btn btn-3d question-count bg-gray-200 text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg" data-count="3" style="box-shadow: 0 6px 0 #9ca3af;">3問</button>
                    <button class="btn btn-3d question-count bg-gray-200 text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg" data-count="5" style="box-shadow: 0 6px 0 #9ca3af;">5問</button>
                    <button class="btn btn-3d question-count bg-gray-200 text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg" data-count="10" style="box-shadow: 0 6px 0 #9ca3af;">10問</button>
                </div>
            </div>
            <button id="start-game" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 sm:py-4 rounded-lg text-2xl" style="box-shadow: 0 6px 0 #0891b2;">スタート</button>
            <button id="back-to-mode" class="btn-3d w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 mt-3 rounded-lg text-lg" style="box-shadow: 0 6px 0 #4b5563;">モード選択に戻る</button>
        </div>


        <div id="game-screen" class="container hidden">
            <div class="flex flex-wrap justify-between items-center mb-4 sm:mb-6 text-base sm:text-xl gap-2">
                <div class="bg-gray-200 px-4 py-2 rounded-full">
                    問題 <span id="question-info" class="font-bold text-xl sm:text-2xl text-amber-600"></span>
                </div>
                <div class="bg-gray-200 px-4 py-2 rounded-full">
                    タイム: <span id="timer" class="font-bold text-xl sm:text-2xl text-yellow-500">00:00</span>
                </div>
            </div>
            <div id="clock-display" class="flex flex-col items-center">
                <div id="target-time" class="time-display hidden mb-4"></div>
                <div class="clock-container" id="analog-clock">
                    <div class="disabled-overlay" id="clock-overlay"></div>
                    <div class="minute-hand" id="minute-hand"></div>
                    <div class="hour-hand" id="hour-hand"></div>
                    <div class="clock-center"></div>
                </div>
            </div>

            <div id="input-section" class="flex flex-col items-center mt-6">
                <!-- Drum-roll Picker -->
                <div id="picker-input" class="w-full max-w-xs h-36 flex items-center justify-center gap-2 hidden relative cursor-grab">
                    <div class="absolute inset-0 flex items-center pointer-events-none">
                        <div class="h-12 w-full bg-gray-200/50 border-y-2 border-gray-300 rounded-lg"></div>
                    </div>
                    <div class="picker-wheel-wrapper">
                        <div class="picker-wheel" id="hour-picker"></div>
                    </div>
                    <span class="text-4xl font-bold text-gray-700 z-10">:</span>
                    <div class="picker-wheel-wrapper">
                        <div class="picker-wheel" id="minute-picker"></div>
                    </div>
                </div>
                <button id="submit-answer" class="btn-3d w-full max-w-xs bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg text-2xl mt-6" style="box-shadow: 0 6px 0 #0891b2;">OK</button>
            </div>
        </div>

        <div id="result-screen" class="container hidden">
            <h2 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-4">結果</h2>
            <div class="bg-gray-100 p-4 rounded-lg space-y-2">
                <p id="total-time" class="text-xl sm:text-2xl font-bold text-gray-700"></p>
                <p id="correct-count" class="text-xl sm:text-2xl font-bold text-gray-700"></p>
            </div>
            <div class="mt-6">
                <button id="result-continue-button" class="btn-3d w-full text-white font-bold py-3 rounded-lg text-xl"></button>
            </div>
        </div>

        <!-- Stamp Card Screen -->
        <div id="stamp-card-screen" class="container hidden">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-4">スタンプカード</h1>
            <div id="medal-display" class="flex justify-center items-center gap-4 mb-6">
                <!-- Medals will be added here by JavaScript -->
            </div>
            <p class="text-xl sm:text-2xl font-bold text-gray-700 mb-6">
                ぜんぶで <span id="total-correct-count" class="text-3xl text-amber-500">0</span> 問せいかい！
            </p>
            <div id="stamp-grid" class="grid grid-cols-5 sm:grid-cols-10 gap-2 p-4 bg-yellow-100 rounded-lg max-h-80 overflow-y-auto">
                <!-- Stamps will be added here by JavaScript -->
            </div>
             <button id="back-to-menu-from-stamp" class="btn-3d w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 mt-6 rounded-lg text-xl" style="box-shadow: 0 6px 0 #4b5563;">もどる</button>
        </div>


        <div id="message-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message" class="text-2xl font-bold mb-6 text-gray-800"></p>
                <button id="modal-close" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg text-lg" style="box-shadow: 0 6px 0 #0891b2;">つぎへ</button>
            </div>
        </div>

        <div id="medal-modal" class="modal">
            <div class="modal-content">
                <p class="text-3xl font-extrabold text-yellow-500 mb-2">おめでとう🎉🎉🎉</p>
                <div id="medal-icon-large" class="my-4"></div>
                <p id="medal-message" class="text-xl font-bold text-gray-700"></p>
                <button id="medal-modal-close" class="btn-3d w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 mt-6 rounded-lg text-lg" style="box-shadow: 0 6px 0 #b45309;">やったー！</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const modeSelectionScreen = document.getElementById('mode-selection-screen');
        const questionCountScreen = document.getElementById('question-count-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const stampCardScreen = document.getElementById('stamp-card-screen');
        const pickerInput = document.getElementById('picker-input');

        const nextToQCountButton = document.getElementById('next-to-q-count');
        const backToModeButton = document.getElementById('back-to-mode');
        const startButton = document.getElementById('start-game');
        const showStampCardButton = document.getElementById('show-stamp-card');
        const backToMenuFromStampButton = document.getElementById('back-to-menu-from-stamp');

        const modeBtns = document.querySelectorAll('.mode-btn');
        const questionCountBtns = document.querySelectorAll('.question-count');
        const questionInfo = document.getElementById('question-info');
        const timerDisplay = document.getElementById('timer');
        const targetTimeDisplay = document.getElementById('target-time');
        const analogClock = document.getElementById('analog-clock');
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const submitButton = document.getElementById('submit-answer');
        const clockOverlay = document.getElementById('clock-overlay');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close');
        const totalCorrectCountSpan = document.getElementById('total-correct-count');
        const stampGrid = document.getElementById('stamp-grid');
        const medalDisplay = document.getElementById('medal-display');

        // Medal Modal elements
        const medalModal = document.getElementById('medal-modal');
        const medalIconLarge = document.getElementById('medal-icon-large');
        const medalMessage = document.getElementById('medal-message');
        const medalModalCloseBtn = document.getElementById('medal-modal-close');


        // Game State
        let gameMode = '';
        let questionCount = 0;
        let currentQuestion = 0;
        let startTime = 0;
        let timerInterval;
        let correctAnswers = 0;
        let currentHour = 0;
        let currentMinute = 0;
        let previousTotalCorrectCount = 0; // for animation
        let isGameActive = false; // To control game flow

        // Medal thresholds
        const MEDAL_THRESHOLDS = {
            bronze: 10,
            silver: 30,
            gold: 50,
        };

        // localStorage Key
        const STAMP_COUNT_KEY = 'clockGameCorrectCount';

        previousTotalCorrectCount = getTotalCorrectCount();

        // Dragging State
        let isDragging = false;
        let dragHour = 12;
        let dragMinute = 0;

        // --- Core Functions ---
        function showScreen(screenId) {
            modeSelectionScreen.classList.add('hidden');
            questionCountScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            stampCardScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }
        function showMessage(message, buttonText = 'つぎへ') {
            modalMessage.textContent = message;
            modalCloseBtn.textContent = buttonText;
            messageModal.classList.add('active');
        }

        function showMedalCelebration(medalType) {
            const medals = {
                bronze: { icon: '🥉', message: '銅メダル GET！' },
                silver: { icon: '🥈', message: '銀メダル GET！' },
                gold: { icon: '🥇', message: '金メダル GET！' }
            };
            const medal = medals[medalType];
            if (!medal) return;

            medalIconLarge.textContent = medal.icon;
            medalMessage.textContent = medal.message;
            medalModal.classList.add('active');

            // Reset animation
            medalIconLarge.classList.remove('medal-celebration');
            void medalIconLarge.offsetWidth; // Trigger reflow to restart animation
            medalIconLarge.classList.add('medal-celebration');
        }

        function resetGame() {
            isGameActive = false;
            gameMode = '';
            questionCount = 0;
            currentQuestion = 0;
            correctAnswers = 0;
            modeBtns.forEach(b => b.classList.remove('selected'));
            questionCountBtns.forEach(b => b.classList.remove('selected'));
            showScreen('mode-selection-screen');
        }

        // --- Stamp Card Functions ---
        function getTotalCorrectCount() {
            return parseInt(localStorage.getItem(STAMP_COUNT_KEY) || '0', 10);
        }

        function addCorrectCount() {
            const currentCount = getTotalCorrectCount();
            localStorage.setItem(STAMP_COUNT_KEY, currentCount + 1);
        }

        function updateStampCard(onAnimationComplete) {
            const totalCount = getTotalCorrectCount();
            const maxStamps = 50;
            totalCorrectCountSpan.textContent = totalCount;
            stampGrid.innerHTML = '';

            const medalPositions = {
                [MEDAL_THRESHOLDS.bronze - 1]: { icon: '🥉', type: 'bronze' },
                [MEDAL_THRESHOLDS.silver - 1]: { icon: '🥈', type: 'silver' },
                [MEDAL_THRESHOLDS.gold - 1]: { icon: '🥇', type: 'gold' },
            };

            // Update medal display above the card
            medalDisplay.innerHTML = '';
            const medalData = [
                { count: MEDAL_THRESHOLDS.bronze, icon: '🥉' },
                { count: MEDAL_THRESHOLDS.silver, icon: '🥈' },
                { count: MEDAL_THRESHOLDS.gold, icon: '🥇' }
            ];

            medalData.forEach(medal => {
                const medalEl = document.createElement('span');
                medalEl.className = 'medal-icon';
                if (totalCount >= medal.count) {
                    medalEl.textContent = medal.icon;
                } else {
                    medalEl.textContent = '❔';
                    medalEl.style.opacity = '0.3';
                }
                medalDisplay.appendChild(medalEl);
            });

            // Build the initial grid state (before animations)
            for (let i = 0; i < maxStamps; i++) {
                const stampElement = document.createElement('div');
                stampElement.className = 'stamp-slot flex items-center justify-center bg-yellow-200/50 rounded';

                const isMedalSlot = medalPositions[i];

                if (i < previousTotalCorrectCount) { // Already earned stamps
                    const innerStamp = document.createElement('span');
                    innerStamp.className = 'stamp';
                    innerStamp.textContent = isMedalSlot ? isMedalSlot.icon : '💮';
                    stampElement.appendChild(innerStamp);
                } else { // Not-yet-earned or newly earned slots
                    if (isMedalSlot) {
                        const medalPlaceholder = document.createElement('span');
                        medalPlaceholder.className = 'stamp opacity-40';
                        medalPlaceholder.textContent = isMedalSlot.icon;
                        stampElement.appendChild(medalPlaceholder);
                    } else {
                        const numberSpan = document.createElement('span');
                        numberSpan.className = 'text-sm text-amber-500 font-bold';
                        numberSpan.textContent = i + 1;
                        stampElement.appendChild(numberSpan);
                    }
                }
                stampGrid.appendChild(stampElement);
            }

            // Animate the newly earned stamps
            const stampSlots = stampGrid.children;
            const newStampsCount = totalCount - previousTotalCorrectCount;
            const animationDelay = 300; // ms

            if (newStampsCount > 0) {
                for (let i = previousTotalCorrectCount; i < totalCount && i < maxStamps; i++) {
                    setTimeout(() => {
                        const slot = stampSlots[i];
                        if (slot) {
                            slot.innerHTML = ''; // Clear placeholder/number
                            const isMedalSlot = medalPositions[i];
                            const innerStamp = document.createElement('span');
                            innerStamp.className = 'stamp stamp-pop';
                            innerStamp.textContent = isMedalSlot ? isMedalSlot.icon : '💮';
                            slot.appendChild(innerStamp);
                        }
                    }, (i - previousTotalCorrectCount) * animationDelay); // Stagger the animation
                }
                // Set a timeout for after the last animation completes
                setTimeout(() => {
                    if (onAnimationComplete) onAnimationComplete();
                }, newStampsCount * animationDelay + 100); // Add a small buffer
            } else {
                 if (onAnimationComplete) onAnimationComplete();
            }

            previousTotalCorrectCount = totalCount;
        }

        function generateTime() {
            currentHour = Math.floor(Math.random() * 12) + 1;
            currentMinute = Math.floor(Math.random() * 12) * 5;
        }

        function setClockHands(h, m) {
            const hourDeg = (h % 12) * 30 + (m / 60) * 30;
            const minuteDeg = m * 6;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion > questionCount) {
                endGame();
                return;
            }

            questionInfo.textContent = `${currentQuestion} / ${questionCount}`;
            generateTime();

            if (gameMode === 'digital-set') {
                targetTimeDisplay.textContent = `${String(currentHour).padStart(2, '0')}:${String(currentMinute).padStart(2, '0')}`;
                targetTimeDisplay.classList.remove('hidden');
                pickerInput.classList.add('hidden');
                clockOverlay.classList.remove('active');
                setClockHands(12, 0);
                dragHour = 12;
                dragMinute = 0;
            } else { // analog-input
                targetTimeDisplay.classList.add('hidden');
                pickerInput.classList.remove('hidden');
                setClockHands(currentHour, currentMinute);
                clockOverlay.classList.add('active');
                hourPickerControl.reset();
                minutePickerControl.reset();
            }
        }

        function checkAnswer() {
             let userAnswer = '';
             if (gameMode === 'digital-set') {
                userAnswer = `${String(dragHour).padStart(2, '0')}:${String(dragMinute).padStart(2, '0')}`;
            } else {
                const selectedHour = hourPickerControl.getValue();
                const selectedMinute = minutePickerControl.getValue();
                 // Use `== null` to check for both undefined and null, while allowing 0
                 if (selectedHour == null || selectedMinute == null) {
                    showMessage('時間と分を両方選んでください。', 'もどる');
                    return false;
                }
                userAnswer = `${String(selectedHour).padStart(2, '0')}:${String(selectedMinute).padStart(2, '0')}`;
            }

            const correctTime = `${String(currentHour).padStart(2, '0')}:${String(currentMinute).padStart(2, '0')}`;
            if (userAnswer === correctTime) {
                correctAnswers++;
                addCorrectCount();
                showMessage('正解！');
            } else {
                showMessage(`ざんねん！正解は ${correctTime}`);
            }
            return true;
        }

        function proceedFromResult() {
            const startCount = previousTotalCorrectCount;
            const endCount = getTotalCorrectCount();

            // Show the stamp card first
            showScreen('stamp-card-screen');

            const checkForMedals = () => {
                let earnedMedal = null;

                if (startCount < MEDAL_THRESHOLDS.gold && endCount >= MEDAL_THRESHOLDS.gold) {
                    earnedMedal = 'gold';
                } else if (startCount < MEDAL_THRESHOLDS.silver && endCount >= MEDAL_THRESHOLDS.silver) {
                    earnedMedal = 'silver';
                } else if (startCount < MEDAL_THRESHOLDS.bronze && endCount >= MEDAL_THRESHOLDS.bronze) {
                    earnedMedal = 'bronze';
                }

                if (earnedMedal) {
                    // スタンプアニメーションが終わってから、少し待ってメダル演出を表示
                    setTimeout(() => {
                        showMedalCelebration(earnedMedal);
                    }, 500); // 0.5秒待つ
                }
            };

            // Update the card and trigger the medal check after animations
            updateStampCard(checkForMedals);
        }

        function endGame() {
            stopTimer();
            isGameActive = false;
            showScreen('result-screen');
            const finalTime = timerDisplay.textContent;
            document.getElementById('total-time').textContent = `かかった時間: ${finalTime}`;
            document.getElementById('correct-count').textContent = `正解数: ${correctAnswers} / ${questionCount} 問`;

            const continueButton = document.getElementById('result-continue-button');
            const newButton = continueButton.cloneNode(true);
            continueButton.parentNode.replaceChild(newButton, continueButton);

            if (correctAnswers > 0) {
                newButton.textContent = 'スタンプカードをみる';
                newButton.className = 'btn-3d w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-lg text-xl';
                newButton.style.boxShadow = '0 6px 0 #b45309';
                newButton.addEventListener('click', proceedFromResult);
            } else {
                newButton.textContent = 'トップにもどる';
                newButton.className = 'btn-3d w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 rounded-lg text-xl';
                newButton.style.boxShadow = '0 6px 0 #4b5563';
                newButton.addEventListener('click', resetGame);
            }
        }

        function initializeClockFace() {
            const clock = document.getElementById('analog-clock');
            if (!clock.offsetWidth) return; // Prevent running if hidden
            clock.querySelectorAll('.number-marker').forEach(n => n.remove());
            const radius = clock.offsetWidth / 2 * 0.85;
            const center = clock.offsetWidth / 2;

            for (let i = 1; i <= 12; i++) {
                const angle = (i - 3) * (Math.PI / 6);
                const x = center + radius * Math.cos(angle);
                const y = center + radius * Math.sin(angle);

                const number = document.createElement('div');
                number.className = 'number-marker';
                number.textContent = i;
                number.style.left = `${x}px`;
                number.style.top = `${y}px`;
                clock.appendChild(number);
            }
        }

        // --- Picker (Drum Roll) Functions ---
        function setupPicker(wheelId, values) {
            const wheelElement = document.getElementById(wheelId);
            const wrapperElement = wheelElement.parentElement;
            const itemHeight = 48;
            let selectedIndex = 0;

            // Create a looped list for seamless scrolling effect
            const buffer = values.length;
            const displayValues = [...values.slice(-buffer), ...values, ...values.slice(0, buffer)];

            wheelElement.innerHTML = '';
            displayValues.forEach(value => {
                const item = document.createElement('div');
                item.className = 'picker-item';
                item.textContent = String(value).padStart(2, '0');
                wheelElement.appendChild(item);
            });

            let isDragging = false, startY, startTransformY, currentTransformY;

            const getCanonicalY = (index) => itemHeight - ((index + buffer) * itemHeight);

            function setTransformY(y, transition = true) {
                currentTransformY = y;
                wheelElement.style.transition = transition ? 'transform 0.3s ease-out' : 'none';
                wheelElement.style.transform = `translateY(${y}px)`;
            }

            // Start at the beginning of the middle section
            setTransformY(getCanonicalY(0), false);

            const onStart = (e) => {
                isDragging = true;
                startY = e.touches ? e.touches[0].clientY : e.clientY;
                startTransformY = currentTransformY;
                wheelElement.style.transition = 'none';
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                const deltaY = currentY - startY;
                setTransformY(startTransformY + deltaY, false);
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;

                const rawIndex = (itemHeight - currentTransformY) / itemHeight;
                let targetDisplayIndex = Math.round(rawIndex);

                selectedIndex = (targetDisplayIndex % values.length + values.length) % values.length;

                const targetY = itemHeight - (targetDisplayIndex * itemHeight);
                setTransformY(targetY);

                // After snapping animation, silently jump to the canonical position
                // to allow for infinite scrolling.
                const handleTransitionEnd = () => {
                    wheelElement.removeEventListener('transitionend', handleTransitionEnd);
                    setTransformY(getCanonicalY(selectedIndex), false);
                };
                wheelElement.addEventListener('transitionend', handleTransitionEnd);
            };

            ['mousedown', 'touchstart'].forEach(evt => wrapperElement.addEventListener(evt, onStart));
            ['mousemove', 'touchmove'].forEach(evt => window.addEventListener(evt, onMove));
            ['mouseup', 'mouseleave', 'touchend'].forEach(evt => window.addEventListener(evt, onEnd));

            return {
                getValue: () => {
                    return values[selectedIndex];
                },
                reset: () => {
                    selectedIndex = 0;
                    setTransformY(getCanonicalY(0), false);
                }
            };
        }

        const hourValues = Array.from({length: 12}, (_, i) => i + 1);
        const minuteValues = Array.from({length: 12}, (_, i) => i * 5);
        const hourPickerControl = setupPicker('hour-picker', hourValues);
        const minutePickerControl = setupPicker('minute-picker', minuteValues);

        // --- Event Listeners ---
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                gameMode = btn.dataset.mode;
            });
        });

        nextToQCountButton.addEventListener('click', () => {
            if (!gameMode) {
                showMessage('モードを選んでください。', 'もどる');
                return;
            }
            showScreen('question-count-screen');
        });

        showStampCardButton.addEventListener('click', () => {
            showScreen('stamp-card-screen');
            updateStampCard();
        });

        backToMenuFromStampButton.addEventListener('click', resetGame);
        backToModeButton.addEventListener('click', () => showScreen('mode-selection-screen'));

        questionCountBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                questionCountBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                questionCount = parseInt(btn.dataset.count, 10);
            });
        });

        startButton.addEventListener('click', () => {
            if (questionCount === 0) {
                showMessage('問題数を選んでください。', 'もどる');
                return;
            }
            isGameActive = true;
            previousTotalCorrectCount = getTotalCorrectCount();
            showScreen('game-screen');
            setTimeout(() => {
                initializeClockFace();
                currentQuestion = 0;
                correctAnswers = 0;
                startTimer();
                nextQuestion();
            }, 0);
        });

        submitButton.addEventListener('click', () => { checkAnswer(); });

        modalCloseBtn.addEventListener('click', () => {
            messageModal.classList.remove('active');
            if (isGameActive) {
                if (currentQuestion >= questionCount && currentQuestion > 0) {
                    endGame();
                } else {
                    nextQuestion();
                }
            }
        });

        medalModalCloseBtn.addEventListener('click', () => {
            medalModal.classList.remove('active');
        });

        // --- Clock Dragging Logic ---
        function updateClockHandsOnDrag(e) {
            if (!isDragging) return;
            const rect = analogClock.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - centerX;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - centerY;

            const angleRad = Math.atan2(y, x);
            const angleDeg = (angleRad * 180 / Math.PI) + 90;
            const newMinute = Math.round(((angleDeg + 360) % 360) / 6) % 60;

            const prevWasTopRight = dragMinute < 15;
            const prevWasTopLeft = dragMinute > 45;
            const newIsTopRight = newMinute < 15;
            const newIsTopLeft = newMinute > 45;

            if (prevWasTopLeft && newIsTopRight) { dragHour = (dragHour % 12) + 1; }
            else if (prevWasTopRight && newIsTopLeft) { dragHour = ((dragHour - 2 + 12) % 12) + 1; }

            dragMinute = newMinute;
            setClockHands(dragHour, dragMinute);
        }

        function startDrag(e) {
            if (gameMode !== 'digital-set' || clockOverlay.classList.contains('active')) return;
            e.preventDefault();
            isDragging = true;
            updateClockHandsOnDrag(e);
        }

        function endDrag() { isDragging = false; }

        analogClock.addEventListener('mousedown', startDrag);
        analogClock.addEventListener('mousemove', updateClockHandsOnDrag);
        document.addEventListener('mouseup', endDrag);
        analogClock.addEventListener('mouseleave', endDrag);
        analogClock.addEventListener('touchstart', startDrag, { passive: false });
        analogClock.addEventListener('touchmove', updateClockHandsOnDrag, { passive: false });
        analogClock.addEventListener('touchend', endDrag);
    </script>
