<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時計を読もう</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: manipulation; /* Disable double-tap zoom on mobile */
        }
        .btn-3d {
            transition: all 0.1s ease-out;
        }
        .btn-3d:active {
            transform: translateY(4px);
        }
        .btn.selected {
            background-color: #06b6d4; /* cyan-500 */
            color: white;
            transform: translateY(2px);
            box-shadow: 0 4px 0 #0891b2;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-2xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            padding: 1.5rem; /* p-6 */
            width: 100%;
            text-align: center;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .container {
                padding: 2rem; /* sm:p-8 */
            }
        }
        .clock-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 2rem auto;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #475569; /* slate-600 */
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.1),
                0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #475569; /* slate-600 */
            border-radius: 50%;
            z-index: 10;
        }
        .hour-hand, .minute-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 5px;
        }
        .hour-hand {
            width: 8px;
            height: 75px;
            background: #475569; /* slate-600 */
            transform: translateX(-50%) rotate(0deg);
        }
        .minute-hand {
            width: 6px;
            height: 105px;
            background: #64748b; /* slate-500 */
            transform: translateX(-50%) rotate(0deg);
        }
        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #475569; /* slate-600 */
        }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 20; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 2rem; border-radius: 1.5rem;
            text-align: center; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px); transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: translateY(0); }
        .disabled-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.01);
            z-index: 15; display: none; border-radius: 50%;
        }
        .disabled-overlay.active { display: block; }
        .number-marker {
            position: absolute; font-weight: bold; color: #475569; /* slate-600 */
            transform: translate(-50%, -50%); font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800 flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div id="main-container" class="w-full max-w-2xl mx-auto text-center">

        <div id="mode-selection-screen" class="container">
            <a href="https://manameba.com/" class="absolute top-4 left-4 sm:top-6 sm:left-6 text-slate-400 hover:text-slate-600 transition-colors z-10 text-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="m15 18-6-6 6-6"/></svg>
                <span>ホームにもどる</span>
            </a>
            <h1 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-6">時計を読もう</h1>
            <p class="text-gray-600 mb-6 sm:text-lg">練習したいモードを選んでね！</p>
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">モード選択</h2>
                <div class="flex justify-center gap-2 sm:gap-4">
                    <button id="mode-analog-input" class="btn btn-3d mode-btn bg-gray-200 text-lg sm:text-xl font-bold py-3 px-4 sm:px-6 rounded-lg" data-mode="analog-input" style="box-shadow: 0 6px 0 #9ca3af;">アナログから入力</button>
                    <button id="mode-digital-set" class="btn btn-3d mode-btn bg-gray-200 text-lg sm:text-xl font-bold py-3 px-4 sm:px-6 rounded-lg" data-mode="digital-set" style="box-shadow: 0 6px 0 #9ca3af;">針をうごかす</button>
                </div>
            </div>
            <button id="next-to-q-count" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 sm:py-4 rounded-lg text-2xl" style="box-shadow: 0 6px 0 #0891b2;">次へ</button>
        </div>

        <div id="question-count-screen" class="container hidden">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-6">問題数を選んでね</h1>
            <div class="mb-6">
                <div class="flex justify-center gap-2 sm:gap-4">
                    <button class="btn btn-3d question-count bg-gray-200 text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg" data-count="3" style="box-shadow: 0 6px 0 #9ca3af;">3問</button>
                    <button class="btn btn-3d question-count bg-gray-200 text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg" data-count="5" style="box-shadow: 0 6px 0 #9ca3af;">5問</button>
                    <button class="btn btn-3d question-count bg-gray-200 text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg" data-count="10" style="box-shadow: 0 6px 0 #9ca3af;">10問</button>
                </div>
            </div>
            <button id="start-game" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 sm:py-4 rounded-lg text-2xl" style="box-shadow: 0 6px 0 #0891b2;">スタート</button>
            <button id="back-to-mode" class="btn-3d w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 mt-3 rounded-lg text-lg" style="box-shadow: 0 6px 0 #4b5563;">モード選択に戻る</button>
        </div>


        <div id="game-screen" class="container hidden">
            <div class="flex flex-wrap justify-between items-center mb-4 sm:mb-6 text-base sm:text-xl gap-2">
                <div class="bg-gray-200 px-4 py-2 rounded-full">
                    問題 <span id="question-info" class="font-bold text-xl sm:text-2xl text-amber-600"></span>
                </div>
                <div class="bg-gray-200 px-4 py-2 rounded-full">
                    タイム: <span id="timer" class="font-bold text-xl sm:text-2xl text-yellow-500">00:00</span>
                </div>
            </div>
            <div id="clock-display" class="flex flex-col items-center">
                <div id="target-time" class="time-display hidden mb-4"></div>
                <div class="clock-container" id="analog-clock">
                    <div class="disabled-overlay" id="clock-overlay"></div>
                    <div class="minute-hand" id="minute-hand"></div>
                    <div class="hour-hand" id="hour-hand"></div>
                    <div class="clock-center"></div>
                </div>
            </div>

            <div id="input-section" class="flex flex-col items-center mt-6">
                <div id="dropdown-input" class="flex items-center gap-2 hidden">
                    <select id="hour-select" class="p-2 rounded-lg border-2 border-gray-300 text-lg font-semibold"></select>
                    <span class="text-2xl font-bold">:</span>
                    <select id="minute-select" class="p-2 rounded-lg border-2 border-gray-300 text-lg font-semibold"></select>
                </div>
                <button id="submit-answer" class="btn-3d w-full max-w-xs bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg text-2xl mt-6" style="box-shadow: 0 6px 0 #0891b2;">OK</button>
            </div>
        </div>

        <div id="result-screen" class="container hidden">
            <h2 class="text-4xl sm:text-5xl font-extrabold text-amber-600 mb-4">結果</h2>
            <div class="bg-gray-100 p-4 rounded-lg space-y-2">
                <p id="total-time" class="text-xl sm:text-2xl font-bold text-gray-700"></p>
                <p id="correct-count" class="text-xl sm:text-2xl font-bold text-gray-700"></p>
            </div>
            <div class="flex gap-4 justify-center mt-6">
                <button id="restart-game" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg text-xl" style="box-shadow: 0 6px 0 #0891b2;">もう一度</button>
                <button id="back-to-menu" class="btn-3d w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 rounded-lg text-xl" style="box-shadow: 0 6px 0 #4b5563;">メニューに戻る</button>
            </div>
        </div>

        <div id="message-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message" class="text-2xl font-bold mb-6 text-gray-800"></p>
                <button id="modal-close" class="btn-3d w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg text-lg" style="box-shadow: 0 6px 0 #0891b2;">つぎへ</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const modeSelectionScreen = document.getElementById('mode-selection-screen');
        const questionCountScreen = document.getElementById('question-count-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');

        const nextToQCountButton = document.getElementById('next-to-q-count');
        const backToModeButton = document.getElementById('back-to-mode');
        const startButton = document.getElementById('start-game');
        const restartButton = document.getElementById('restart-game');
        const backToMenuButton = document.getElementById('back-to-menu');

        const modeBtns = document.querySelectorAll('.mode-btn');
        const questionCountBtns = document.querySelectorAll('.question-count');
        const questionInfo = document.getElementById('question-info');
        const timerDisplay = document.getElementById('timer');
        const targetTimeDisplay = document.getElementById('target-time');
        const analogClock = document.getElementById('analog-clock');
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const dropdownInput = document.getElementById('dropdown-input');
        const hourSelect = document.getElementById('hour-select');
        const minuteSelect = document.getElementById('minute-select');
        const submitButton = document.getElementById('submit-answer');
        const clockOverlay = document.getElementById('clock-overlay');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close');

        // Game State
        let gameMode = '';
        let questionCount = 0;
        let currentQuestion = 0;
        let startTime = 0;
        let timerInterval;
        let correctAnswers = 0;
        let currentHour = 0;
        let currentMinute = 0;

        // Dragging State
        let isDragging = false;
        let dragHour = 12;
        let dragMinute = 0;

        // --- Core Functions ---
        function showScreen(screenId) {
            modeSelectionScreen.classList.add('hidden');
            questionCountScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showMessage(message) {
            modalMessage.textContent = message;
            messageModal.classList.add('active');
        }

        function generateTime() {
            currentHour = Math.floor(Math.random() * 12) + 1;
            currentMinute = Math.floor(Math.random() * 12) * 5;
        }

        function setClockHands(h, m) {
            const hourDeg = (h % 12) * 30 + (m / 60) * 30;
            const minuteDeg = m * 6;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion > questionCount) {
                endGame();
                return;
            }

            questionInfo.textContent = `${currentQuestion} / ${questionCount}`;
            generateTime();

            if (gameMode === 'digital-set') {
                targetTimeDisplay.textContent = `${String(currentHour).padStart(2, '0')}:${String(currentMinute).padStart(2, '0')}`;
                targetTimeDisplay.classList.remove('hidden');
                dropdownInput.classList.add('hidden');
                clockOverlay.classList.remove('active');
                setClockHands(12, 0);
                dragHour = 12;
                dragMinute = 0;
            } else { // analog-input
                targetTimeDisplay.classList.add('hidden');
                dropdownInput.classList.remove('hidden');
                setClockHands(currentHour, currentMinute);
                clockOverlay.classList.add('active');
                hourSelect.value = '';
                minuteSelect.value = '';
            }
        }

        function checkAnswer() {
             let userAnswer = '';
             if (gameMode === 'digital-set') {
                userAnswer = `${String(dragHour).padStart(2, '0')}:${String(dragMinute).padStart(2, '0')}`;
            } else {
                const selectedHour = hourSelect.value;
                const selectedMinute = minuteSelect.value;
                if (!selectedHour || !selectedMinute) {
                    showMessage('時間と分を両方選んでください。');
                    return false;
                }
                userAnswer = `${String(selectedHour).padStart(2, '0')}:${String(selectedMinute).padStart(2, '0')}`;
            }

            const correctTime = `${String(currentHour).padStart(2, '0')}:${String(currentMinute).padStart(2, '0')}`;
            if (userAnswer === correctTime) {
                correctAnswers++;
                showMessage('正解！');
            } else {
                showMessage(`ざんねん！正解は ${correctTime}`);
            }
            return true;
        }

        function endGame() {
            stopTimer();
            showScreen('result-screen');
            const finalTime = timerDisplay.textContent;
            document.getElementById('total-time').textContent = `かかった時間: ${finalTime}`;
            document.getElementById('correct-count').textContent = `正解数: ${correctAnswers} / ${questionCount} 問`;
        }

        function resetGame() {
            gameMode = '';
            questionCount = 0;
            modeBtns.forEach(b => b.classList.remove('selected'));
            questionCountBtns.forEach(b => b.classList.remove('selected'));
            showScreen('mode-selection-screen');
        }

        function initializeClockFace() {
            const clock = document.getElementById('analog-clock');
            if (!clock.offsetWidth) return; // Prevent running if hidden
            clock.querySelectorAll('.number-marker').forEach(n => n.remove());
            const radius = clock.offsetWidth / 2 * 0.85;
            const center = clock.offsetWidth / 2;

            for (let i = 1; i <= 12; i++) {
                const angle = (i - 3) * (Math.PI / 6);
                const x = center + radius * Math.cos(angle);
                const y = center + radius * Math.sin(angle);

                const number = document.createElement('div');
                number.className = 'number-marker';
                number.textContent = i;
                number.style.left = `${x}px`;
                number.style.top = `${y}px`;
                clock.appendChild(number);
            }
        }

        // Populate dropdowns
        for (let i = 1; i <= 12; i++) { hourSelect.add(new Option(String(i).padStart(2, '0'), i)); }
        for (let i = 0; i < 60; i += 5) { minuteSelect.add(new Option(String(i).padStart(2, '0'), i)); }

        // --- Event Listeners ---
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                gameMode = btn.dataset.mode;
            });
        });

        nextToQCountButton.addEventListener('click', () => {
            if (!gameMode) {
                showMessage('モードを選んでください。');
                return;
            }
            showScreen('question-count-screen');
        });

        backToModeButton.addEventListener('click', () => { showScreen('mode-selection-screen'); });

        questionCountBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                questionCountBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                questionCount = parseInt(btn.dataset.count, 10);
            });
        });

        startButton.addEventListener('click', () => {
            if (questionCount === 0) {
                showMessage('問題数を選んでください。');
                return;
            }
            showScreen('game-screen');

            // Wait for screen to be visible before initializing clock face
            setTimeout(() => {
                initializeClockFace();
                currentQuestion = 0;
                correctAnswers = 0;
                startTimer();
                nextQuestion();
            }, 0);
        });

        restartButton.addEventListener('click', () => {
            showScreen('game-screen');
            currentQuestion = 0;
            correctAnswers = 0;
            startTimer();
            nextQuestion();
        });

        backToMenuButton.addEventListener('click', resetGame);

        submitButton.addEventListener('click', () => { checkAnswer(); });

        modalCloseBtn.addEventListener('click', () => {
            messageModal.classList.remove('active');
             if (currentQuestion >= questionCount && currentQuestion > 0) {
                endGame();
            } else {
                nextQuestion();
            }
        });

        // --- Dragging Logic ---
        function updateClockHandsOnDrag(e) {
            if (!isDragging) return;
            const rect = analogClock.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - centerX;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - centerY;

            const angleRad = Math.atan2(y, x);
            const angleDeg = (angleRad * 180 / Math.PI) + 90;
            const newMinute = Math.round(((angleDeg + 360) % 360) / 6) % 60;

            const prevWasTopRight = dragMinute < 15;
            const prevWasTopLeft = dragMinute > 45;
            const newIsTopRight = newMinute < 15;
            const newIsTopLeft = newMinute > 45;

            if (prevWasTopLeft && newIsTopRight) { dragHour = (dragHour % 12) + 1; }
            else if (prevWasTopRight && newIsTopLeft) { dragHour = ((dragHour - 2 + 12) % 12) + 1; }

            dragMinute = newMinute;
            setClockHands(dragHour, dragMinute);
        }

        function startDrag(e) {
            if (gameMode !== 'digital-set' || clockOverlay.classList.contains('active')) return;
            e.preventDefault();
            isDragging = true;
            updateClockHandsOnDrag(e);
        }

        function endDrag() { isDragging = false; }

        analogClock.addEventListener('mousedown', startDrag);
        analogClock.addEventListener('mousemove', updateClockHandsOnDrag);
        document.addEventListener('mouseup', endDrag);
        analogClock.addEventListener('mouseleave', endDrag);
        analogClock.addEventListener('touchstart', startDrag, { passive: false });
        analogClock.addEventListener('touchmove', updateClockHandsOnDrag, { passive: false });
        analogClock.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
