<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習アプリひろば</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        #app-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .app-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- App Selection Screen -->
    <div id="selection-screen" class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-indigo-600">学習アプリひろば</h1>
            <p class="text-slate-500 mt-2 text-lg">あそびたいアプリをえらんでね！</p>
        </header>

        <main class="grid md:grid-cols-3 gap-8 w-full max-w-6xl">
            <!-- App 1: Monster -->
            <div class="app-card bg-white p-8 rounded-2xl shadow-lg text-center cursor-pointer" data-src="study_monster/study_monster.html">
                <div class="text-6xl mb-4">👹</div>
                <h2 class="text-2xl font-bold text-amber-600 mb-2">がんばれ！<br>モンスター討伐隊</h2>
                <p class="text-slate-600 mb-6">クイズに答えてモンスターをやっつけよう！オリジナルの問題も作れるよ。</p>
                <button class="play-button w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 rounded-lg text-xl">
                    プレイ
                </button>
            </div>

            <!-- App 2: Divisor -->
            <div class="app-card bg-white p-8 rounded-2xl shadow-lg text-center cursor-pointer" data-src="divisor_dash/divisor_dash.html">
                <div class="text-6xl mb-4">⏱️</div>
                <h2 class="text-2xl font-bold text-indigo-600 mb-2">約数<br>タイムアタック</h2>
                <p class="text-slate-600 mb-6">お題の数の約数をすばやく見つけ出そう！タイムを競う数字ゲーム。</p>
                 <button class="play-button w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-xl">
                    プレイ
                </button>
            </div>

            <!-- App 3: Fraction -->
            <div class="app-card bg-white p-8 rounded-2xl shadow-lg text-center cursor-pointer" data-src="compare_frac/compare_frac.html">
                <div class="text-6xl mb-4">➗</div>
                <h2 class="text-2xl font-bold text-cyan-500 mb-2">分数大小比較<br>チャレンジ</h2>
                <p class="text-slate-600 mb-6">2つの分数の大きさを比べよう！計算メモを使いながら挑戦できる。</p>
                 <button class="play-button w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg text-xl">
                    プレイ
                </button>
            </div>
        </main>
    </div>

    <!-- App Display Screen -->
    <div id="app-screen" class="hidden">
        <button id="back-button" class="fixed top-4 left-4 bg-gray-800 text-white py-2 px-5 rounded-full z-10 hover:bg-gray-900 shadow-lg text-lg">
            &larr; メニューにもどる
        </button>
        <iframe id="app-frame" src="about:blank"></iframe>
    </div>

    <script>
        const selectionScreen = document.getElementById('selection-screen');
        const appScreen = document.getElementById('app-screen');
        const appFrame = document.getElementById('app-frame');
        const backButton = document.getElementById('back-button');

        // Event delegation for app selection
        selectionScreen.addEventListener('click', (e) => {
            const card = e.target.closest('.app-card');
            if (card) {
                const appSrc = card.dataset.src;
                if (appSrc) {
                    appFrame.src = appSrc;
                    selectionScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                }
            }
        });

        // Event listener for the back button
        backButton.addEventListener('click', () => {
            appFrame.src = 'about:blank'; // Stop the app in the iframe
            appScreen.classList.add('hidden');
            selectionScreen.classList.remove('hidden');
        });
    </script>

</body>
</html>
